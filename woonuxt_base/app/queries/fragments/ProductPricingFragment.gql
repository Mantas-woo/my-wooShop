fragment ProductPricing on ProductWithPricing {
  price
  rawPrice: price(format: RAW)
  regularPrice
  rawRegularPrice: regularPrice(format: RAW)
  salePrice
  rawSalePrice: salePrice(format: RAW)

  ... on SimpleProduct {
    onSale
  }
  ... on VariableProduct {
    onSale
  }
  ... on ExternalProduct {
    onSale
  }
  ... on GroupProduct {
    onSale
  }
}
